<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
        	var storage = localStorage.getItem("logs");

        	// if anything is stored, display it
        	if (storage != null)
        		$("#log").html(storage);

        	$("#msg").keyup(function(key) {
        		if (key.keyCode == 13) {
        			// put the displayed message in a <p>
        			var displayData = "<p>" + Date() + " - " + $("#msg").val() + "</p>";
        			
        			// Clear the input box
        			$("#msg").val("");

        			// add storage to displayData if it isn't null
        			if (storage != null)
        				displayData += storage;

        			// do localStorage stuff
        			storage = displayData;
        			localStorage.setItem("logs", displayData);

        			// display it now
        			$("#log").html(displayData);
        		}
        	});
        });
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
