<!DOCTYPE html>

<html>
<head>
	<title>Ralfi's Map</title>
	<link href="sharing.css" rel="stylesheet" />
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<script>
		var lat = 0;
		var lng = 0;
		var username = "QMrHmCoyCE";

		function getLocation() {
			navigator.geolocation.getCurrentPosition(gotLocation);
		}

		function gotLocation(position) {
			myLat = position.coords.latitude;
			myLng = position.coords.longitude;
			sendLocation();
		}

		function sendLocation() {
			var request = new XMLHttpRequest();
			var params = "username=" + username + "&lat=" + myLat + "&lng=" + myLng;
			
			request.open("POST", "https://jordan-marsh.herokuapp.com/rides", true);

			//Send the proper header information along with the request
			request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

			//Call a function when the state changes.
			request.onreadystatechange = function() {
				if(request.readyState == 4 && request.status == 200) {
					
					theString = request.responseText;
					passengersOBJ = JSON.parse(theString);
					passengersLength = passengersOBJ['passengers'].length;
					
					initMap();
				}
			}

			request.send(params);
		}
	</script>

	<style>
	#map {
		height: 100%;
	}
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
	}
    </style>

    <script>
    	function initMap() {
    		var myLatLng = {lat: myLat, lng: myLng};
    		var map = new google.maps.Map(document.getElementById('map'), {
    			zoom: 15, 
    			center: myLatLng
    		});

    		var vehicleImage = 'images/car.png'
    		var passengerImage = 'images/passenger.png'

			var marker = new google.maps.Marker({
				position: myLatLng,
				map: map,
				title: 'The Vehicle',
				icon: vehicleImage
			});

			for (count = 0; count < passengersLength; count++) {
				currentPassenger = passengersOBJ.passengers[count];
				var LatLng = {lat: currentPassenger.lat, lng: currentPassenger.lng};
				marker = new google.maps.Marker({
					position: LatLng,
					map: map,
					title: 'Passenger: ' + currentPassenger.username,
					icon: passengerImage
				});
			}
		}

	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYrcAVox7Xw0tbbKSe4VJdjX-kG3WAgv8&callback=initMap"
    async defer></script>

</head>

<body onload="getLocation()">
	<div id="map"><h1>Please wait...</h1></div>
</body>
</html>
