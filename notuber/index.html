<!DOCTYPE html>

<html>
<head>
	<title>Ralfi's Map</title>
	<link href="sharing.css" rel="stylesheet" />
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<script>
		var lat = 0;
		var lng = 0;
		var username = "QMrHmCoyCE";

		function getLocation() {
			navigator.geolocation.getCurrentPosition(gotLocation);
		}

		function gotLocation(position) {
			myLat = position.coords.latitude;
			myLng = position.coords.longitude;
			sendLocation();
		}

		function sendLocation() {
			var request = new XMLHttpRequest();
			var params = "username=" + username + "&lat=" + myLat + "&lng=" + myLng;
			
			request.open("POST", "https://jordan-marsh.herokuapp.com/rides", true);

			//Send the proper header information along with the request
			request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

			//Call a function when the state changes.
			request.onreadystatechange = function() {
				if(request.readyState == 4 && request.status == 200) {
					outputDiv = document.getElementById("location");
					
					theString = request.responseText;
					passengersOBJ = JSON.parse(theString);
					passengersLength = passengersOBJ['passengers'].length;
					
					outputString = "";
					for (count = 0; count < passengersLength; count++) {
						currentPassenger = passengersOBJ.passengers[count];
						outputString += "<p>passenger: " + currentPassenger.username + " - lat, lng: " + currentPassenger.lat + ", " + currentPassenger.lng + "</p>";

						// currentPassenger = passengersOBJ.passengers[count];
						// outputString += "<p>username: " + currentPassenger.username + "lat, lng: " + currentPassenger.lat + "," + currentPassenger.lng "</p>";
					}

					outputDiv.innerHTML = outputString;
				}
			}

			request.send(params);
		}
	</script>
</head>

<body onload="getLocation()">
	<h1>Where Am I</h1>
	<div id="location">Fetching passengers...</div>
</body>
</html>
